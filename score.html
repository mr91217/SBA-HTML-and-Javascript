<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/timeup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div id="start" class="homePage text-center" style="display: none;">
        <h1>CAT Quiz Challenge</h1>
        <p>Try to answer the following cat questions within the time limit.</p>
        <h2>You will have 30 secs.</h2>
        <h2>Click the start button to begin</h2>
        <button id="startGame" class="btn btn-group-lg btn primary" onclick="countdown_init()">Start QUIZ</button>

    </div>

    <div class="container text-center">
        <h2 id="final" style="display:block;"></h2>
        <form action="index.html">
            <button id="cc" class="btn btn-group-lg btn-primary" style="display: block;">go back</button>
        </form>
        <button id="pa" class="btn btn-group-lg btn-primary" style="display: none;">go back</button>
        <button id="cb" class="btn btn-group-lg btn-primary" style="display: block;">clear</button>
        <h2 id="quesPosition" style="display: block;"></h2>

        <div id="game" style="display: block;"></div>
        <h2 id="scoreTitle" style="display: block;">High Scores</h2>
        <h3 id="scoreList" style="display: block;"></h3>
    </div>
    
    <div class="userinfo" style="display: none;">
        <label style="display: block;" id="inputlabel" for="userName">Enter your name</label>
        <input style="display: block;" type="text" id="userName" placeholder="name or initials" >
        <button style="display: block;"  id="userSubmit" onclick="hidetimer()" >Submit</button>


    </div>
    <div>
        <h4 id="countdown_text"></h4>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/score.js"></script>

</body>
</html>
