<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>


<body>
    <header style="font-family: 'Roboto', sans-serif;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Roboto', sans-serif;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CAT Quiz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">DOG Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/mr91217/SBA-HTML-and-Javascript">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="./score.html">High Scores</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Help</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div id="start" class="homePage text-center" >
        <h1>CAT Quiz Challenge</h1>
        <p>Try to answer the following cat questions within the time limit.</p>
        <h2>You will have 30 secs.</h2>
        <h2>Click the start button to begin</h2>
        <button id="startGame" class="btn btn-group-lg btn primary" onclick="countdown_init()">Start QUIZ</button>

    </div>

    <div class="container text-center">
        <h2 id="final" style="display:none;"></h2>
        

        
        <h2 id="quesPosition" style="display: none;"></h2>

        <div id="game" style="display: none;"></div>
        <h2 id="scoreTitle" class="high-scores-title" style="display: none;">High Scores</h2>
        
        <!-- <h3 id="scoreList" style="display: none;"></h3> -->
        <div id="scoreList" style="display: none;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody">
                    
                </tbody>
            </table>
            
        </div>
        

       

    </div>
    <div class="userinfo">
        <label style="display: none;" id="inputlabel" for="userName">Enter your name</label>
        <input style="display: none;" type="text" id="userName" placeholder="name or initials" >
        <button style="display: none;"  id="userSubmit" onclick="hidetimer()" >Submit</button>


    </div>
    

    <div>
        <h4 id="countdown_text"></h4>
        <a href="./score.html">High Score</a>
        
            <button id="pa" class="btn btn-group-lg btn-primary" style="display: none;">play again</button>
            <button id="cb" class="btn btn-group-lg btn-primary" style="display: none;">clear</button>
            

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
